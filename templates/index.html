<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Sentiment Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin-top: 60px;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      padding: 25px;
    }
    .btn-primary {
      font-weight: bold;
      border-radius: 10px;
    }
    .result-box {
      margin-top: 30px;
    }
    .emoji {
      font-size: 1.8rem;
      margin-right: 10px;
    }
    .badge {
      font-size: 1rem;
      padding: 0.5em 1em;
    }
    .review-card {
      background-color: #212529;
      color: #f8f9fa;
      border: 1px solid #343a40;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }
    textarea {
      background-color: #212529;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">üåô Dark Mode Sentiment Analyzer</h1>
    <div class="card">
      <label for="textInput" class="form-label"><strong>Enter multiple reviews (one per line):</strong></label>
      <textarea id="textInput" rows="6" class="form-control mb-3" placeholder="Type or paste multiple sentences, each in a new line..."></textarea>
      <button class="btn btn-primary w-100" onclick="analyzeSentiment()">üß† Analyze Sentiments</button>
    </div>

    <div id="resultBox" class="result-box"></div>
  </div>

  <script>
    function analyzeSentiment() {
      const textArea = document.getElementById('textInput').value.trim();
      if (!textArea) {
        alert('Please enter at least one sentence.');
        return;
      }

      const lines = textArea.split('\n').filter(line => line.trim() !== '');

      fetch('/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: lines })
      })
      .then(response => response.json())
      .then(data => {
        const resultBox = document.getElementById('resultBox');
        resultBox.innerHTML = '';

        data.forEach((item, index) => {
          let badgeClass = 'bg-secondary';
          let emoji = 'üòê';
          let feedback = "Seems neutral.";

          if (item.sentiment === 'Positive') {
            badgeClass = 'bg-success';
            emoji = 'üòä';
            feedback = "This review expresses a positive vibe!";
          } else if (item.sentiment === 'Negative') {
            badgeClass = 'bg-danger';
            emoji = 'üòî';
            feedback = "This review has a negative tone.";
          }

          resultBox.innerHTML += `
            <div class="review-card">
              <p><span class="emoji">${emoji}</span><strong>Line ${index + 1}:</strong> ${item.original}</p>
              <p><strong>Sentiment:</strong> <span class="badge ${badgeClass}">${item.sentiment}</span></p>
              <p><strong>Polarity:</strong> ${item.polarity}, <strong>Subjectivity:</strong> ${item.subjectivity}</p>
              <p><em>${feedback}</em></p>
            </div>
          `;
        });
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while analyzing the text');
      });
    }
  </script>
</body>
</html>
