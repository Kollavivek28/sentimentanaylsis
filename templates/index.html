<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentiment Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .card {
      background-color: #ffffff;
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .btn-primary {
      font-weight: bold;
      border-radius: 12px;
    }

    .result-box {
      margin-top: 40px;
    }

    .emoji {
      font-size: 1.8rem;
      margin-right: 8px;
    }

    .review-card {
      background-color: #f8f9fa;
      border-left: 6px solid #0d6efd;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    textarea {
      background-color: #fff;
      color: #333;
      border: 1px solid #ced4da;
      border-radius: 10px;
      padding: 10px;
    }

    h1 {
      font-weight: bold;
      color: #0d6efd;
    }

    .badge {
      font-size: 1rem;
      padding: 0.5em 1em;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">üß† Sentiment Analyzer</h1>
    <div class="card">
      <label for="textInput" class="form-label"><strong>Enter multiple reviews (one per line):</strong></label>
      <textarea id="textInput" rows="6" class="form-control mb-3" placeholder="Type or paste multiple sentences, each on a new line..."></textarea>
      <button class="btn btn-primary w-100" onclick="analyzeSentiment()">Analyze Sentiments</button>
    </div>

    <div id="resultBox" class="result-box"></div>
  </div>

  <script>
    function analyzeSentiment() {
      const textArea = document.getElementById('textInput').value.trim();
      if (!textArea) {
        alert('Please enter at least one sentence.');
        return;
      }

      const lines = textArea.split('\n').filter(line => line.trim() !== '');

      fetch('/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: lines })
      })
      .then(response => response.json())
      .then(data => {
        const resultBox = document.getElementById('resultBox');
        resultBox.innerHTML = '';

        data.forEach((item, index) => {
          let badgeClass = 'bg-secondary';
          let emoji = 'üòê';
          let feedback = "Seems neutral.";

          if (item.sentiment === 'Positive') {
            badgeClass = 'bg-success';
            emoji = 'üòä';
            feedback = "This review expresses a positive vibe!";
          } else if (item.sentiment === 'Negative') {
            badgeClass = 'bg-danger';
            emoji = 'üòî';
            feedback = "This review has a negative tone.";
          }

          resultBox.innerHTML += `
            <div class="review-card">
              <p><span class="emoji">${emoji}</span><strong>Line ${index + 1}:</strong> ${item.original}</p>
              <p><strong>Sentiment:</strong> <span class="badge ${badgeClass}">${item.sentiment}</span></p>
              <p><strong>Polarity:</strong> ${item.polarity}, <strong>Subjectivity:</strong> ${item.subjectivity}</p>
              <p><em>${feedback}</em></p>
            </div>
          `;
        });
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while analyzing the text');
      });
    }
  </script>
</body>
</html>
